<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No Trump News</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	<style>
		body{
			font-size: 1.25em;
		}

		a:visited{
			color:purple;
		}
	</style>

</head>
<body>

	<div class="row">
		<div class="col-12 text-center">
	<h3><u>Today's headlines that don't involve Trump</u> </h3>
		</div>
	</div>
</div>
<br>
	<div id="articles">

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <script>

  		var articlesDiv = $('#articles');
		var div = "<div class=\"col-12 text-center\">";

var url = "https://api.nytimes.com/svc/topstories/v2/home.json";
url += '?' + $.param({
  'api-key': ""
});
$.ajax({
  url: url,
  method: 'GET',
}).done(function(result) {
	var articles = result.results;
	articles.forEach(function(article){

		if(article.title.toLowerCase().includes("trump") || article.title.toLowerCase().includes("president")){
			return;
		}
		articlesDiv.append(div + "<a target=\"_blank\" href=\"" + article.url + "\"" + "<p class=\"text-center\">" + article.title + "</p></a><hr>") 
	})
}).fail(function(err) {
  throw err;
});
</script>
</body>
</html>
